name: Run Databricks Notebook

on:
  push:
    branches:
      - main

jobs:
  run_notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install databricks-cli
      
    - name: Configure Databricks CLI
      run: |
        databricks configure --host "${{ secrets.DATABRICKS_HOST }}" --token "${{ secrets.DATABRICKS_TOKEN }}"
    
    - name: Run Databricks Notebook
      env:
        DATABRICKS_CLUSTER_ID: ${{ secrets.DATABRICKS_CLUSTER_ID }}
        DATABRICKS_NOTEBOOK_PATH: '/Users/merajalam@in.bosch.com/Notebook-V1'
      run: |
        databricks workspace run-notebook --cluster-id "${DATABRICKS_CLUSTER_ID}" --path "${DATABRICKS_NOTEBOOK_PATH}"
